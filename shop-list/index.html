<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Shopping list</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/normalize.css" />
		<link rel="stylesheet" href="./css/style.css" />
	</head>

	<body>
		<div class="wrapper container p-5 my-5">
			<header class="header row mb-4">
				<h1 class="header__title text-center">Sopping list</h1>
			</header>

			<form class="form py-4 px-3 mb-4">
				<div class="form__content row justify-content-between mb-4">
					<div class="col-md-9 form-outline">
						<input
							type="text"
							class="form__input form-control col-md-10"
							placeholder="Product's name"
							name="product name"
						/>
					</div>
					<div class="col-md-2">
						<button class="form__button btn-add btn col-12" type="submit">
							add
						</button>
					</div>
				</div>
				<div class="row justify-content-center">
					<button class="form__button btn-all btn col-2" type="button">
						Show all
					</button>
				</div>
			</form>

			<section class="section py-3 row justify-content-center g-0">
				<ul class="product__list list-group-flush col-10">
					<li
						class="product__item list-group-item d-flex justify-content-between"
					>
						<div class="product__input-wrapper">
							<input
								class="form-check-input me-3 product__input"
								type="checkbox"
								aria-label="buy"
							/>
							some product
						</div>
						<span class="badge bg-primary rounded-pill">14</span>
					</li>
				</ul>
			</section>

			<div class="footer footer">
				<h6 class="footer__text">
					<small class="text-muted">Create buy</small>
					Vladimir Solodovnik
				</h6>
			</div>
		</div>
		<script src="./js/script.js"></script>
	</body>
</html>
