<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping list</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="wrapper container py-5">
      <header class="header row mb-4">
        <h1 class="header__title text-center">Shopping list</h1>
      </header>
      <form class="form py-5 px-3">
        <div class="form__content row justify-content-between">
          <div class="col-md-8 form-outline">
            <input
              type="text"
              class="form__input form-control col-md-10"
              value="Product's name"
            />
          </div>
          <div class="col-md-2">
            <button class="form__button btn btn-primary col-12" type="submit">
              add
            </button>
          </div>
        </div>
      </form>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
